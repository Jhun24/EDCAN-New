<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDCAN</title>

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/user.css">

    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>

    <div class="layer">
        <div class="content">
            <div class="logo-box content-flex-center">
                <div class="logo"></div>
            </div>
            <div class="content-box white content-flex-around">
                <i class="n"></i>
                <input class="in-text" type="textbox" placeholder="이름을 입력하세요">
            </div>

            <div class="content-box white content-flex-around">
                <i class="s"></i>
                <input class="in-text" type="textbox" placeholder="학번을 입력하세요 (ex. 11018)">
            </div>

            <div class="content-box content-flex-between">
                <div class="check-box">남자</div>
                <div class="check-box">여자</div>
            </div>

            <div class="content-box white content-flex-around">
                <i class="c"></i>
                <input class="in-text" type="textbox" placeholder="전화번호를 입력하세요 (ex. 01012345678)">
            </div>

            <div class="content-box white content-flex-around">
                <i class="e"></i>
                <input class="in-text" type="textbox" placeholder="이메일을 입력하세요">
            </div>

            <div class="content-box content-flex-between">
                <div class="check-box">소프트웨어과</div>
                <div class="check-box">멀티미디어과</div>
            </div>

            <div class="end-box content-flex-center end">
                완료
            </div>
        </div>
    </div>
    <script src="js/user.js"></script>
</body>
</html>
